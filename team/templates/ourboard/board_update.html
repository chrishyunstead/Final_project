{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>게시글 수정</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">수정</button>
        <a href="{% url 'team:board_detail' team_id=team.team_no pk=pk %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
