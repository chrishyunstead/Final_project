{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>댓글 삭제</h2>
    <p>정말로 댓글을 삭제하시겠습니까?</p>
    <form method="post" action="{% url 'team:board_comment_delete' team_id=comment.teamboard.team.team_no pk=comment.pk %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">삭제</button>
        <a href="{% url 'team:board_detail' team_id=comment.teamboard.team.team_no pk=comment.teamboard.pk %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
